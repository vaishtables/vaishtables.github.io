<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Fragments - Index category</title>
      <meta charset="utf-8" />
      <meta name="generator" content="Pelican" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="../theme/css/style.css" />
  </head>

   <body>
      <main>

    <h2>Articles in the Index category</h2>

      </main>
      <footer>
        <button onclick="downloadTableAsCSV('myTable')">Download CSV</button>
      </footer>
    <script src="../theme/js/citeproc.js"></script>
    <script src="../theme/js/render-bib.js"></script>
    <script src="../theme/js/mermaid.min.js"></script>
    <script>mermaid.initialize({ 
      startOnLoad: true,
      theme: 'base',
      themeVariables: {
        primaryColor: '#d0d4d1'
      } 
    });</script>
        <script>
        function downloadTableAsCSV(tableId) {
          const table = document.getElementById(tableId);
          let csv = [];
          for (let row of table.rows) {
            let cols = Array.from(row.cells).map(cell => 
              '"' + cell.innerText.replace(/"/g, '""') + '"'
            );
            csv.push(cols.join(","));
          }
          const csvString = csv.join("\n");
          const blob = new Blob([csvString], { type: "text/csv" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "table.csv";
          link.click();
        }
        </script>

  </body>
</html>
