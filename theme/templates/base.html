<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
  <head>
    {% block head %}
      <title>{% block title %}{{ SITENAME|striptags }}{% endblock title %}</title>
      <meta charset="utf-8" />
      <meta name="generator" content="Pelican" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/style.css" />
    {% endblock head %}
  </head>

   <body>
    {% block body %}
      <main>
        {% block content %}
        {% endblock content %}
      </main>
      <footer>
        {% block footer %}
        {% endblock footer %}
      </footer>
    {% endblock body %}
    <script src="{{ SITEURL }}/theme/js/citeproc.js"></script>
    <script src="{{ SITEURL }}/theme/js/render-bib.js"></script>
    <script src="{{ SITEURL }}/theme/js/mermaid.min.js"></script>
    <script>mermaid.initialize({ 
      startOnLoad: true,
      theme: 'base',
      themeVariables: {
        primaryColor: '#d0d4d1'
      } 
    });</script>
  </body>
</html>
